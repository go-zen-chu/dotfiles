name: User Scripts Tests

on:
  push:
    branches: [main, master]
    paths:
      - "tampermonkey/**"
  pull_request:
    branches: [main, master]
    paths:
      - "tampermonkey/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
        script: [CredentialsAlert, HideAmazonAds]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: tampermonkey/${{ matrix.script }}/package.json

      - name: Install dependencies
        working-directory: tampermonkey/${{ matrix.script }}
        run: npm ci

      - name: Run tests
        working-directory: tampermonkey/${{ matrix.script }}
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.script }}-node-${{ matrix.node-version }}
          path: tampermonkey/${{ matrix.script }}/test-results.xml
          retention-days: 30
