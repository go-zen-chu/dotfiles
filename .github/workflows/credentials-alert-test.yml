name: CredentialsAlert Tests

on:
  push:
    branches: [main, master]
    paths:
      - "tampermonkey/CredentialsAlert/**"
  pull_request:
    branches: [main, master]
    paths:
      - "tampermonkey/CredentialsAlert/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: tampermonkey/CredentialsAlert/package.json

      - name: Install dependencies
        working-directory: tampermonkey/CredentialsAlert
        run: npm ci

      - name: Run tests
        working-directory: tampermonkey/CredentialsAlert
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: tampermonkey/CredentialsAlert/test-results.xml
          retention-days: 30
